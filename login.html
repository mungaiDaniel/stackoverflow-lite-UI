<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="images/3069740_circle_forum_round icon_stackoverflow_icon.png" alt="logo">
            <h3>StackOverflow-lite</h3>
        </div>
        <div class="roam"></div>
        <div>
            <p class="sign"><a href="register.html">sign up</a></p>
            <p class="sign"><a href="#">sign in</a></p>
        </div>
    </header>

    <div class="form">
        <h1>LOGIN</h1>
        <form action="">
            <input type="text" class="username" placeholder="username" id="name">

            <input type="password"  placeholder="password" id="password">

            <button type="button" class="button"><a href="home.html">login</a></button>

        </form>
    </div>

    <div class="login-here">
        <i> Don't have an account <a href="register.html">Register here...</a> </i>
    </div>
    <footer>
        <p class="p-footer">&#169 2022 StackOverflow-Lite</p>
    </footer>
</body>
</html>
