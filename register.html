<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>sign up</title>
</head>
<body>
    <header id="header">
        <div class="logo">
        <img src="images/3069740_circle_forum_round icon_stackoverflow_icon.png" alt="logo">
            <h3>StackOverflow-lite</h3>
        </div>
        <div class="roam"></div>
        <div>
            <p class="sign"><a href="#">sign up</a></p>
            <p class="sign"><a href="login.html">sign in </a></p>
        </div>

    </header>

    
    <div class="form">
        <h1>REGISTER</h1>
        <form action="">
            <input type="text" class="username" placeholder="username" id="name" required>

            <input type="text" class="email" placeholder="email" id="email" required>

            <input type="password" class="password" placeholder="password" id="password" required>

            <input type="password" class="repeat-password" placeholder="repeat password" id="repeat-password" required>

            <button type="submit" class="button"><a href="login.html">Register</a></button>

        </form>
    </div>

    <div class="login-here">
        <i> Already have an account? <a href="login.html">login here...</a> </i>
    </div>
    <footer>
        <p class="p-footer">&#169 2022 StackOverflow-Lite</p>
    </footer>
</body>
</html>
